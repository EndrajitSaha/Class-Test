    <style>
      * {
        box-sizing: border-box;
      }
      .navbar ul li a::after {
        content: "";
        width: 0%;
        height: 2px;
        background: #f44336;
        display: block;
        margin: auto;
        transition: 0.5s;
      }
      .navbar ul li a:hover::after {
        width: 100%;
      }
      h2 {
        animation: text 3s infinite;
      }
      @keyframes text {
        0% {
          transform: scale(0.6);
        }
        20% {
          transform: scale(0.8);
        }
        40% {
          transform: scale(1);
        }
        60% {
          transform: scale(0.8);
        }
        80% {
          transform: scale(0.6);
        }
        100% {
          transform: scale(1);
        }
      }
      .icon {
        font-size: 1.2rem;
        background: #ff0000;
        color: #fff;
        padding: 0 5px;
        vertical-align: top;
        margin-left: -5px;
      }
